<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie-website</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="inesx.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Movies</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div
      id="carouselExampleSlidesOnly"
      class="carousel slide"
      data-bs-ride="carousel"
      data-interval="1000"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="images/Best-Call-of-Duty-Mobile-Strategy-800x400.jpg"
            class="d-block w-100"
            alt="movie-picture"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/header_8bac5658-b4d6-49cb-9ccc-5be5042679b7_2000x.jpg"
            class="d-block w-100"
            alt="movie-picture"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/the-simpsons-tv-series-cast-wallpaper-109911.0.0.jpeg"
            class="d-block w-100"
            id="simp"
            alt="movie-picture"
          />
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav nav-fill w-100">
            <a class="nav-link" href="#A">Home</a>
            <a class="nav-link" href="#B">Features</a>
            <a class="nav-link" href="#C">Pricing</a>
            <a class="nav-link" href="#D">new</a>
          </div>
        </div>
      </div>
    </nav>
    <section id="A" class="margin">
      <div class="home">
        <h1>Home</h1>
        <p id="home"></p>
      </div>
    </section>
    <section id="B" class="margin">
      <div>
        <h1>features</h1>
        <p id="features"></p>
      </div>
    </section>
    <section id="C" class="margin">
      <div>
        <h1>pricing</h1>
        <p id="pricing"></p>
      </div>
    </section>
    <section id="D" class="margin">
      <div>
        <h1>new</h1>
        <p id="new"></p>
      </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
